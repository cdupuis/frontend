name: docker-build

on: 
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request_target:
    branches: ["main"]

env:
  IMAGE_NAME: christiandupuis299/frontend
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}
  DOCKERFILE_PATH: Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.SHA }}

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          username: christiandupuis299
          password: ${{ secrets.HUB_PAT }}
          
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.revision=${{ env.SHA }}
            com.docker.image.source.entrypoint=${{ env.DOCKERFILE_PATH }}

      - name: Build and push Docker image on push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: load
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          #platforms: "linux/amd64,linux/arm64"
          #provenance: true
          #sbom: true
          #attests: type=sbom,generator=docker/scout-sbom-indexer:1

      - name: Scan image for CVEs
        uses: docker/scout-action@v1
        with:
          command: cves
          image: local:${{ steps.meta.outputs.tags }}
          only-severities: critical,high 

